<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icons/favicon.png" type="image/x-icon" />
    <title>Geoportal - Leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="logo" src="/icons/bg-seo-mastergis.jpg" alt="logo" />
    <div id="mapContainer"></div>

    <div id="dataInfo" class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img
            src="/icons/Nevado_del_Ruiz_nos_saludo_4.jpg"
            alt="Placeholder image"
          />
        </figure>
      </div>
      <div class="card-content">
        <p class="title is-4">Riesgo Volcánico</p>
        <p class="title is-5">Volcán Nevado del Ruiz</p>

        <div class="content has-text-justified has-text-white">
          El Nevado del Ruiz, también conocido como La Mesa de Herveo es un
          volcán en el límite de los departamentos de Caldas y Tolima en
          Colombia, siendo el punto más alto de ambos. Se encuentra a unos 130
          km al oeste de la ciudad capital Bogotá.
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
